name: Build Pipeline

on:
  push:
    branches:
        - main
        - feature/**
  pull_request:
    branches:
        - main 
jobs: 
  build:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Setup Python
          uses: actions/setup-python@v5
          with:
            python-version: "3.14"
        - name: Install Dependencies
          run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
        - name: Run Tests
          run: |
            export PYTHONPATH=$PYTHONPATH:.
            pytest